{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container mb-3">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col-12 col-lg-6">
            <hr>
            <h2 class="logo-font mb-4 text-center">Contact Us</h2>
            <h3 class="text-muted">Contact us directly if you have any queries. We will get in touch with you shortly.</h3>
            <hr>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 col-md-6">
            <form class="mt-3" action="{% url 'contact_page' %}" method="POST">
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-black rounded-0 text-uppercase float-right">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'faq/css/faq.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 text-center mt-3">
                <hr>
                <h1>Frequently Asked Questions</h1>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <ul class="faq-list">
                {% for faq in faqs %}
                    <li class="faq-item">
                        <button class="faq-question" onclick="toggleAnswer(this)">
                            {{ faq.question }}
                        </button>
                        <div class="faq-answer">
                            <p>{{ faq.answer|safe }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
<script>
    function toggleAnswer(button) {
        var answer = button.nextElementSibling;
        if (answer.style.display === "none" || !answer.style.display) {
            answer.style.display = "block";
        } else {
            answer.style.display = "none";
        }
    }
</script>
{% endblock %}
